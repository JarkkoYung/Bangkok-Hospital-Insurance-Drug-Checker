<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bangkok Hospital Insurance Drug Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Supabase JS (UMD) -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 40px;
      color: #1f2937;
    }

    .card {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
    }

    h1 {
      margin-top: 0;
      font-size: 32px;
    }

    label {
      display: block;
      margin-top: 24px;
      font-weight: 600;
    }

    input, select, button {
      width: 100%;
      padding: 14px;
      margin-top: 8px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      font-size: 16px;
    }

    button {
      margin-top: 28px;
      background: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 18px;
    }

    button:hover {
      background: #1e40af;
    }

    /* Autocomplete */
    .autocomplete-list {
      position: relative;
    }

    .suggestions {
      position: absolute;
      width: 100%;
      background: white;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      margin-top: 4px;
      max-height: 220px;
      overflow-y: auto;
      z-index: 10;
    }

    .suggestions div {
      padding: 10px 14px;
      cursor: pointer;
    }

    .suggestions div:hover {
      background: #f3f4f6;
    }

    .status-covered { color: #059669; font-weight: 600; }
    .status-not { color: #dc2626; font-weight: 600; }
    .status-conditional { color: #d97706; font-weight: 600; }

    table {
      width: 100%;
      margin-top: 24px;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #e5e7eb;
      text-align: left;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Bangkok Hospital Insurance Drug Checker</h1>
    <p>Check insurance coverage by drug and service scope</p>

    <label>Drug name</label>
    <div class="autocomplete-list">
      <input id="drugInput" placeholder="e.g. Paracetamol" autocomplete="off" />
      <div id="drugSuggestions" class="suggestions" style="display:none;"></div>
    </div>

    <label>Service scope</label>
    <select id="serviceScopeSelect">
      <option>Loading...</option>
    </select>

    <button onclick="checkCoverage()">Check coverage</button>

    <div id="results"></div>
  </div>

  <script>
    // ===============================
    // ðŸ”‘ Supabase config (ä½ å¡«é€™è£¡)
    // ===============================
    const SUPABASE_URL = "https://dtfekjqhnyywjneutbli.supabase.co";
    const SUPABASE_ANON_KEY = "sb_publishable_ufJ1KgttNIqvmS46kK8P7g_HuYpAQ5N";

    const supabase = supabasejs.createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY
    );

    // ===============================
    // Load service scopes
    // ===============================
    const serviceScopeSelect = document.getElementById("serviceScopeSelect");

    async function loadServiceScopes() {
      const { data, error } = await supabase
        .from("service_scope")
        .select("name")
        .order("name");

      serviceScopeSelect.innerHTML = "";

      if (error) {
        serviceScopeSelect.innerHTML = "<option>Error loading</option>";
        return;
      }

      data.forEach(s => {
        const opt = document.createElement("option");
        opt.value = s.name;
        opt.textContent = s.name;
        serviceScopeSelect.appendChild(opt);
      });
    }

    loadServiceScopes();

    // ===============================
    // Step 1: Drug autocomplete
    // ===============================
    const drugInput = document.getElementById("drugInput");
    const suggestionsBox = document.getElementById("drugSuggestions");
    let debounceTimer;

    drugInput.addEventListener("input", () => {
      clearTimeout(debounceTimer);
      const q = drugInput.value.trim();

      if (q.length < 2) {
        suggestionsBox.style.display = "none";
        return;
      }

      debounceTimer = setTimeout(() => fetchDrugSuggestions(q), 300);
    });

    async function fetchDrugSuggestions(query) {
      const { data, error } = await supabase
        .from("drug")
        .select("generic_name")
        .ilike("generic_name", `%${query}%`)
        .limit(10);

      if (error || !data.length) {
        suggestionsBox.style.display = "none";
        return;
      }

      suggestionsBox.innerHTML = "";
      data.forEach(d => {
        const div = document.createElement("div");
        div.textContent = d.generic_name;
        div.onclick = () => {
          drugInput.value = d.generic_name;
          suggestionsBox.style.display = "none";
        };
        suggestionsBox.appendChild(div);
      });

      suggestionsBox.style.display = "block";
    }

    document.addEventListener("click", e => {
      if (!e.target.closest(".autocomplete-list")) {
        suggestionsBox.style.display = "none";
      }
    });

    // ===============================
    // Coverage check
    // ===============================
    async function checkCoverage() {
      const drugName = drugInput.value.trim();
      const serviceScope = serviceScopeSelect.value;
      const resultsDiv = document.getElementById("results");

      resultsDiv.innerHTML = "Checking...";

      const { data, error } = await supabase
        .from("coverage_rule")
        .select(`
          coverage_status,
          condition_text,
          insurance_company:insurance_company_id(name),
          drug:drug_id(generic_name),
          service_scope:service_scope_id(name)
        `)
        .ilike("drug.generic_name", `%${drugName}%`)
        .eq("service_scope.name", serviceScope)
        .eq("is_active", true);

      if (error || !data.length) {
        resultsDiv.innerHTML = "<p>No coverage rules found.</p>";
        return;
      }

      let html = `
        <table>
          <tr>
            <th>Insurance</th>
            <th>Status</th>
            <th>Condition</th>
          </tr>
      `;

      data.forEach(r => {
        let cls =
          r.coverage_status === "covered"
            ? "status-covered"
            : r.coverage_status === "not_covered"
            ? "status-not"
            : "status-conditional";

        html += `
          <tr>
            <td>${r.insurance_company.name}</td>
            <td class="${cls}">${r.coverage_status}</td>
            <td>${r.condition_text || "-"}</td>
          </tr>
        `;
      });

      html += "</table>";
      resultsDiv.innerHTML = html;
    }
  </script>
</body>
</html>
