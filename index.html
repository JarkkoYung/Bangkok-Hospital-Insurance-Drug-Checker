<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bangkok Hospital Insurance Drug Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Supabase JS v2 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
      background: #f4f6fb;
      margin: 0;
      padding: 40px;
      color: #1f2937;
    }

    .card {
      max-width: 720px;
      margin: auto;
      background: #fff;
      padding: 36px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
    }

    h1 {
      margin-top: 0;
      font-size: 32px;
    }

    p {
      color: #6b7280;
    }

    label {
      display: block;
      margin-top: 24px;
      font-weight: 600;
    }

    input, select, button {
      width: 100%;
      margin-top: 8px;
      padding: 14px 16px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
    }

    button {
      margin-top: 28px;
      background: #4f63e6;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #3f51d1;
    }

    .error {
      margin-top: 20px;
      color: #dc2626;
      font-weight: 600;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 32px;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #e5e7eb;
      text-align: left;
    }

    th {
      background: #f9fafb;
    }

    .covered { color: #16a34a; font-weight: 700; }
    .not_covered { color: #dc2626; font-weight: 700; }
    .conditional { color: #ca8a04; font-weight: 700; }
  </style>
</head>
<body>

  <div class="card">
    <h1>Bangkok Hospital Insurance Drug Checker</h1>
    <p>Check insurance coverage by drug and service scope</p>

    <label>Drug name</label>
    <input id="drugInput" placeholder="e.g. Paracetamol" />

    <label>Service scope</label>
    <select id="scopeSelect">
      <option>Loading...</option>
    </select>

    <button onclick="checkCoverage()">Check coverage</button>

    <div id="error" class="error"></div>
    <div id="results"></div>
  </div>

<script>
  /* ================================
     ðŸ”§ FILL THESE TWO VALUES ONLY
     ================================ */
  const SUPABASE_URL = "https://dtfekjqhnyywjneutbli.supabase.co";
  const SUPABASE_ANON_KEY = "sb_publishable_ufJ1KgttNIqvmS46kK8P7g_HuYpAQ5N";

  /* ================================
     Supabase Client (ONLY ONCE)
     ================================ */
  const supabase = supabaseJs.createClient(
    SUPABASE_URL,
    SUPABASE_ANON_KEY
  );

  const scopeSelect = document.getElementById("scopeSelect");
  const errorDiv = document.getElementById("error");
  const resultsDiv = document.getElementById("results");

  /* ================================
     Load service scopes
     ================================ */
  async function loadScopes() {
    const { data, error } = await supabase
      .from("service_scope")
      .select("name")
      .order("name");

    scopeSelect.innerHTML = "";

    if (error) {
      scopeSelect.innerHTML = "<option>Error loading scopes</option>";
      console.error(error);
      return;
    }

    data.forEach(s => {
      const opt = document.createElement("option");
      opt.value = s.name;
      opt.textContent = s.name;
      scopeSelect.appendChild(opt);
    });
  }

  loadScopes();

  /* ================================
     Main query logic (SAFE VERSION)
     ================================ */
  async function checkCoverage() {
    errorDiv.textContent = "";
    resultsDiv.innerHTML = "";

    const drugName = document.getElementById("drugInput").value.trim();
    const serviceScope = scopeSelect.value;

    if (!drugName) {
      errorDiv.textContent = "Please enter a drug name.";
      return;
    }

    // STEP 1: Find drug IDs
    const { data: drugs, error: drugError } = await supabase
      .from("drug")
      .select("id, generic_name")
      .ilike("generic_name", `%${drugName}%`);

    if (drugError || !drugs || drugs.length === 0) {
      errorDiv.textContent = "Drug not found.";
      console.error(drugError);
      return;
    }

    const drugIds = drugs.map(d => d.id);

    // STEP 2: Query coverage_rule
    const { data, error } = await supabase
      .from("coverage_rule")
      .select(`
        coverage_status,
        condition_text,
        insurance_company:insurance_company_id(name),
        service_scope:service_scope_id(name),
        drug:drug_id(generic_name)
      `)
      .in("drug_id", drugIds)
      .eq("service_scope.name", serviceScope)
      .eq("is_active", true);

    if (error) {
      errorDiv.textContent = "Query error. Check console.";
      console.error(error);
      return;
    }

    if (!data || data.length === 0) {
      errorDiv.textContent = "No coverage rules found.";
      return;
    }

    renderTable(data);
  }

  function renderTable(rows) {
    let html = `
      <table>
        <thead>
          <tr>
            <th>Drug</th>
            <th>Insurance Company</th>
            <th>Status</th>
            <th>Condition</th>
          </tr>
        </thead>
        <tbody>
    `;

    rows.forEach(r => {
      const cls =
        r.coverage_status === "covered" ? "covered" :
        r.coverage_status === "not_covered" ? "not_covered" :
        "conditional";

      html += `
        <tr>
          <td>${r.drug.generic_name}</td>
          <td>${r.insurance_company.name}</td>
          <td class="${cls}">${r.coverage_status}</td>
          <td>${r.condition_text || "-"}</td>
        </tr>
      `;
    });

    html += "</tbody></table>";
    resultsDiv.innerHTML = html;
  }
</script>

</body>
</html>
