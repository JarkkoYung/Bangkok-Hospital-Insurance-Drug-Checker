<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bangkok Hospital Insurance Drug Checker</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: system-ui, -apple-system;
      background: #f5f7fb;
      padding: 40px;
    }
    .card {
      max-width: 760px;
      margin: auto;
      background: white;
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 20px 40px rgba(0,0,0,.08);
    }
    h1 { margin-top: 0; }
    label {
      font-weight: 600;
      margin-top: 20px;
      display: block;
    }
    input, select, button {
      width: 100%;
      padding: 14px;
      margin-top: 8px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 24px;
      background: #5b5bd6;
      color: white;
      border: none;
      cursor: pointer;
    }
    .results {
      margin-top: 28px;
    }
    .result {
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 12px;
    }
    .covered {
      background: #e8f7ef;
      border-left: 6px solid #2ecc71;
    }
    .not-covered {
      background: #fdecea;
      border-left: 6px solid #e74c3c;
    }
    .insurance {
      font-weight: 700;
      margin-bottom: 6px;
    }
    .footer {
      text-align: center;
      margin-top: 32px;
      color: #999;
      font-size: 14px;
    }
  </style>
</head>

<body>

<div class="card">
  <h1>Bangkok Hospital Insurance Drug Checker</h1>
  <p>Check insurance coverage by drug and service scope</p>

  <label>Drug name</label>
  <input id="drugInput" placeholder="e.g. Paracetamol" />

  <label>Service scope</label>
  <select id="scopeSelect">
    <option>Loading…</option>
  </select>

  <button id="checkBtn">Check coverage</button>

  <div id="results" class="results"></div>

  <div class="footer">Designed by Jarkko</div>
</div>

<script>
/* ===== Supabase init (safe) ===== */
if (!window.__db) {
  window.__db = supabase.createClient(
    "https://dtfekjqhnyywjneutbli.supabase.co",
    "sb_publishable_ufJ1KgttNIqvmS46kK8P7g_HuYpAQ5N"
  );
}
const db = window.__db;

/* ===== Load service scope ===== */
const scopeSelect = document.getElementById("scopeSelect");

(async () => {
  const { data, error } = await db
    .from("service_scope")
    .select("id, name")
    .eq("is_active", true)
    .order("id");

  if (error) {
    scopeSelect.innerHTML = "<option>Error loading</option>";
    return;
  }

  scopeSelect.innerHTML = "";
  data.forEach(s => {
    const o = document.createElement("option");
    o.value = s.id;
    o.textContent = s.name;
    scopeSelect.appendChild(o);
  });
})();

/* ===== Check coverage ===== */
document.getElementById("checkBtn").onclick = async () => {
  const drugText = document.getElementById("drugInput").value.trim();
  const scopeId = scopeSelect.value;
  const results = document.getElementById("results");
  results.innerHTML = "";

  if (!drugText) {
    alert("Please enter drug name");
    return;
  }

  /* 1️⃣ find drug */
  const { data: drugs, error: drugErr } = await db
    .from("drug")
    .select("id, generic_name")
    .ilike("generic_name", `%${drugText}%`)
    .limit(1);

  if (drugErr || !drugs.length) {
    alert("Drug not found");
    return;
  }

  const drugId = drugs[0].id;

  /* 2️⃣ find coverage rules */
  const { data: rules, error: ruleErr } = await db
    .from("coverage_rule")
    .select("insurance_company_id, coverage_status, condition_text")
    .eq("drug_id", drugId)
    .eq("service_scope_id", scopeId)
    .eq("is_active", true);

  if (ruleErr) {
    console.error(ruleErr);
    alert("Coverage query error");
    return;
  }

  if (!rules.length) {
    results.innerHTML = "<p>No coverage rule found.</p>";
    return;
  }

  /* 3️⃣ load insurance company names */
  const ids = [...new Set(rules.map(r => r.insurance_company_id))];

  const { data: companies } = await db
    .from("insurance_company")
    .select("id, name")
    .in("id", ids);

  const nameMap = {};
  companies?.forEach(c => nameMap[c.id] = c.name);

  /* 4️⃣ render */
  rules.forEach(r => {
    const div = document.createElement("div");
    const covered = r.coverage_status === "covered";

    div.className = "result " + (covered ? "covered" : "not-covered");
    div.innerHTML = `
      <div class="insurance">${nameMap[r.insurance_company_id] || "Unknown insurance"}</div>
      <div><strong>${r.coverage_status.toUpperCase()}</strong></div>
      <div>${r.condition_text || ""}</div>
    `;
    results.appendChild(div);
  });
};
</script>

</body>
</html>
