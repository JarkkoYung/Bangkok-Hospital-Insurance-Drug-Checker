<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bangkok Hospital Insurance Drug Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --green-bg: #eef7ee;
      --green-border: #7bc47f;
      --red-bg: #fdeeee;
      --red-border: #e07a7a;
      --purple: #6b63d1;
      --text-muted: #666;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f5f6fa;
      margin: 0;
      padding: 40px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.05);
    }

    h1 {
      margin-top: 0;
      font-size: 32px;
    }

    .subtitle {
      color: var(--text-muted);
      margin-bottom: 24px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 20px;
      margin-bottom: 6px;
    }

    input, select, button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 24px;
      background: var(--purple);
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover {
      opacity: 0.95;
    }

    .results {
      margin-top: 32px;
    }

    .coverage-card {
      border-left: 6px solid;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 16px;
    }

    .coverage-card.covered {
      background: var(--green-bg);
      border-color: var(--green-border);
    }

    .coverage-card.not-covered {
      background: var(--red-bg);
      border-color: var(--red-border);
    }

    .company-name {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 6px;
    }

    .status {
      font-weight: 700;
      margin-bottom: 10px;
    }

    .badges {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 10px;
    }

    .badge {
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 13px;
      font-weight: 600;
    }

    .badge.covered {
      background: #dff2e1;
      color: #1f7a35;
    }

    .badge.not-covered {
      background: #f9d6d6;
      color: #8a1f1f;
    }

    .notes {
      margin-top: 8px;
      font-size: 14px;
      color: #333;
    }

    .notes li {
      margin-bottom: 4px;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: #999;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Bangkok Hospital Insurance Drug Checker</h1>
    <div class="subtitle">
      Check insurance coverage by drug and service scope
    </div>

    <label>Drug name</label>
    <input id="drugInput" placeholder="e.g. Paracetamol" />

    <label>Service scope</label>
    <select id="serviceScope">
      <option value="OPD">OPD</option>
      <option value="IPD">IPD</option>
      <option value="ER">ER</option>
      <option value="ICU">ICU</option>
    </select>

    <button onclick="checkCoverage()">Check coverage</button>

    <div class="results" id="results"></div>
  </div>

  <footer>
    Designed by Jarkko
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    if (!window.__db) {
      window.__db = supabase.createClient(
        "https://dtfekjqhnyywjneutbli.supabase.co",
        "sb_publishable_ufJ1KgttNIqvmS46kK8P7g_HuYpAQ5N"
      );
    }

    const db = window.__db;
    const resultsContainer = document.getElementById("results");

    async function checkCoverage() {
      resultsContainer.innerHTML = "";

      const drug = document.getElementById("drugInput").value.trim();
      const scope = document.getElementById("serviceScope").value;

      if (!drug) return;

      // Step 1: coverage rules
      const { data: rules, error } = await db
        .from("coverage_rule")
        .select("*")
        .ilike("drug_name", `%${drug}%`)
        .eq("service_scope", scope);

      if (error || !rules.length) {
        resultsContainer.innerHTML = "<p>No coverage data found.</p>";
        return;
      }

      // Step 2: insurance companies
      const companyIds = [...new Set(rules.map(r => r.insurance_company_id))];

      const { data: companies } = await db
        .from("insurance_company")
        .select("*")
        .in("id", companyIds);

      rules.forEach(r => {
        const company = companies.find(c => c.id === r.insurance_company_id);
        r.company_name = company?.name || "Unknown";
      });

      const grouped = groupRulesByCompany(rules);
      renderResults(grouped);
    }

    function groupRulesByCompany(rules) {
      const map = {};

      rules.forEach(r => {
        if (!map[r.insurance_company_id]) {
          map[r.insurance_company_id] = {
            companyName: r.company_name,
            rules: []
          };
        }

        map[r.insurance_company_id].rules.push({
          scope: r.service_scope,
          status: r.coverage_status,
          note: r.note
        });
      });

      return Object.values(map);
    }

    function renderResults(groups) {
      groups.forEach(group => {
        const covered = group.rules.filter(r => r.status === "COVERED");
        const notCovered = group.rules.filter(r => r.status !== "COVERED");

        const card = document.createElement("div");
        card.className =
          "coverage-card " + (covered.length ? "covered" : "not-covered");

        card.innerHTML = `
          <div class="company-name">${group.companyName}</div>
          <div class="status">${covered.length ? "COVERED" : "NOT COVERED"}</div>

          <div class="badges">
            ${covered.map(r =>
              `<span class="badge covered">${r.scope}</span>`
            ).join("")}
            ${notCovered.map(r =>
              `<span class="badge not-covered">${r.scope}</span>`
            ).join("")}
          </div>

          ${renderNotes(group.rules)}
        `;

        resultsContainer.appendChild(card);
      });
    }

    function renderNotes(rules) {
      const notes = rules.map(r => r.note).filter(Boolean);
      if (!notes.length) return "";

      return `
        <ul class="notes">
          ${notes.map(n => `<li>${n}</li>`).join("")}
        </ul>
      `;
    }
  </script>
</body>
</html>
