<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bangkok Hospital Insurance Drug Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f5f7fb;
      padding: 40px;
    }
    .card {
      max-width: 600px;
      margin: auto;
      background: #fff;
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
    }
    h1 { margin-top: 0; }
    label { font-weight: 600; display: block; margin-top: 20px; }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      font-size: 16px;
    }
    button {
      margin-top: 24px;
      background: #5b5ce2;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #result {
      margin-top: 24px;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Bangkok Hospital Insurance Drug Checker</h1>
    <p>Check insurance coverage by drug and service scope</p>

    <label>Drug name</label>
    <input id="drugInput" placeholder="e.g. Paracetamol" />

    <label>Service scope</label>
    <select id="serviceScopeSelect">
      <option>Loading...</option>
    </select>

    <button id="checkBtn">Check coverage</button>

    <div id="result"></div>
    <p style="text-align:center;color:#999;margin-top:40px;">Designed by Jarkko</p>
  </div>

  <!-- âœ… ONLY ONE Supabase import -->
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const SUPABASE_URL = "https://dftekjqhnyywjneutbli.supabase.co";
    const SUPABASE_ANON_KEY = "PASTE_YOUR_ANON_KEY_HERE";

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const serviceSelect = document.getElementById("serviceScopeSelect");
    const checkBtn = document.getElementById("checkBtn");
    const resultDiv = document.getElementById("result");

    // ===== Load service scopes =====
    async function loadServiceScopes() {
      const { data, error } = await supabase
        .from("service_scope")
        .select("id, name")
        .eq("is_active", true)
        .order("id");

      serviceSelect.innerHTML = "";

      if (error) {
        serviceSelect.innerHTML = "<option>Error loading</option>";
        console.error(error);
        return;
      }

      for (const s of data) {
        const opt = document.createElement("option");
        opt.value = s.id;
        opt.textContent = s.name;
        serviceSelect.appendChild(opt);
      }
    }

    // ===== Check coverage =====
    async function checkCoverage() {
      resultDiv.textContent = "Searching...";

      const drugName = document.getElementById("drugInput").value.trim();
      const serviceScopeId = serviceSelect.value;

      if (!drugName) {
        resultDiv.textContent = "Please enter a drug name.";
        return;
      }

      const { data, error } = await supabase
        .from("coverage_view")
        .select("*")
        .ilike("generic_name", `%${drugName}%`)
        .eq("service_scope_id", serviceScopeId);

      if (error) {
        resultDiv.textContent = "Query error. Check console.";
        console.error(error);
        return;
      }

      if (!data.length) {
        resultDiv.textContent = "No coverage found.";
        return;
      }

      resultDiv.textContent = JSON.stringify(data, null, 2);
    }

    checkBtn.addEventListener("click", checkCoverage);
    loadServiceScopes();
  </script>
</body>
</html>
