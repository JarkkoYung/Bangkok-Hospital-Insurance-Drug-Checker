<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bangkok Hospital Insurance Drug Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Supabase CDN -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f3f5f9;
      margin: 0;
      padding: 40px 16px;
      color: #1f2937;
    }
    .card {
      max-width: 720px;
      margin: 0 auto;
      background: #fff;
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
    }
    h1 {
      margin-top: 0;
      font-size: 32px;
    }
    p.sub {
      color: #6b7280;
      margin-bottom: 32px;
    }
    label {
      font-weight: 600;
      display: block;
      margin-top: 20px;
      margin-bottom: 8px;
    }
    input, select {
      width: 100%;
      padding: 14px 16px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
    }
    button {
      margin-top: 28px;
      width: 100%;
      padding: 16px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      background: #4f46e5;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #4338ca;
    }
    .error {
      margin-top: 16px;
      color: #b91c1c;
      font-weight: 600;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 32px;
    }
    th, td {
      text-align: left;
      padding: 12px;
      border-bottom: 1px solid #e5e7eb;
    }
    th {
      background: #f9fafb;
    }
    .covered { color: #15803d; font-weight: 600; }
    .not-covered { color: #b91c1c; font-weight: 600; }
    .conditional { color: #ca8a04; font-weight: 600; }
    .footer {
      margin-top: 40px;
      text-align: center;
      font-size: 12px;
      color: #9ca3af;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Bangkok Hospital Insurance Drug Checker</h1>
    <p class="sub">Check insurance coverage by drug and service scope</p>

    <label>Drug name</label>
    <input id="drugInput" placeholder="e.g. Paracetamol" />

    <label>Service scope</label>
    <select id="scopeSelect">
      <option>Loading...</option>
    </select>

    <button onclick="checkCoverage()">Check coverage</button>

    <div id="error" class="error"></div>

    <div id="result"></div>

    <div class="footer">
      Designed by Jarkko
    </div>
  </div>

  <script>
    /* =========================
       Supabase config
       ========================= */
    const SUPABASE_URL = "https://dtfekjqhnyywjneutbli.supabase.co";
    const SUPABASE_KEY = "sb_publishable_ufJ1KgttNIqvmS46kK8P7g_HuYpAQ5N";

    // ❗关键修复：使用 sb，而不是 supabase
    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const scopeSelect = document.getElementById("scopeSelect");
    const errorDiv = document.getElementById("error");
    const resultDiv = document.getElementById("result");

    /* =========================
       Load service scopes
       ========================= */
    async function loadServiceScopes() {
      const { data, error } = await sb
        .from("service_scope")
        .select("code, name")
        .eq("is_active", true)
        .order("id");

      if (error) {
        errorDiv.textContent = "Failed to load service scopes.";
        console.error(error);
        return;
      }

      scopeSelect.innerHTML = "";
      data.forEach(s => {
        const opt = document.createElement("option");
        opt.value = s.code;
        opt.textContent = s.name;
        scopeSelect.appendChild(opt);
      });

      // default OPD
      scopeSelect.value = "OPD";
    }

    loadServiceScopes();

    /* =========================
       Check coverage
       ========================= */
    async function checkCoverage() {
      errorDiv.textContent = "";
      resultDiv.innerHTML = "";

      const drug = document.getElementById("drugInput").value.trim();
      const scope = scopeSelect.value;

      if (!drug) {
        errorDiv.textContent = "Please enter a drug name.";
        return;
      }

      const { data, error } = await sb
        .from("coverage_rule")
        .select(`
          coverage_status,
          condition_text,
          insurance_company (
            name,
            logo_url
          )
        `)
        .ilike("drug_generic_name", `%${drug}%`)
        .eq("service_scope_code", scope);

      if (error) {
        errorDiv.textContent = "Query error. Check console.";
        console.error(error);
        return;
      }

      if (!data || data.length === 0) {
        errorDiv.textContent = "No coverage data found.";
        return;
      }

      let html = `
        <table>
          <tr>
            <th>Insurance</th>
            <th>Status</th>
            <th>Condition</th>
          </tr>
      `;

      data.forEach(r => {
        let cls = "conditional";
        if (r.coverage_status === "covered") cls = "covered";
        if (r.coverage_status === "not_covered") cls = "not-covered";

        html += `
          <tr>
            <td>
              ${r.insurance_company?.logo_url
                ? `<img src="${r.insurance_company.logo_url}" height="24" style="vertical-align:middle;margin-right:8px;">`
                : ""}
              ${r.insurance_company?.name || ""}
            </td>
            <td class="${cls}">${r.coverage_status}</td>
            <td>${r.condition_text || "-"}</td>
          </tr>
        `;
      });

      html += "</table>";
      resultDiv.innerHTML = html;
    }
  </script>
</body>
</html>
