<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bangkok Hospital Insurance Drug Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Supabase JS v2 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f4f6fb;
      padding: 40px;
    }
    .card {
      max-width: 800px;
      margin: auto;
      background: #fff;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }
    h1 {
      margin-bottom: 8px;
    }
    p {
      color: #666;
      margin-bottom: 32px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }
    input, select {
      width: 100%;
      padding: 14px;
      margin-bottom: 24px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 18px;
      background: #5b5bd6;
      color: #fff;
      font-size: 18px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
    }
    .footer {
      margin-top: 40px;
      text-align: center;
      color: #999;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Bangkok Hospital Insurance Drug Checker</h1>
    <p>Check insurance coverage by drug and service scope</p>

    <label for="drugInput">Drug name</label>
    <input id="drugInput" placeholder="e.g. Paracetamol" />

    <label for="serviceScope">Service scope</label>
    <select id="serviceScope">
      <option value="OPD">OPD</option>
      <option value="ER">ER</option>
      <option value="IPD">IPD</option>
      <option value="ICU">ICU</option>
      <option value="Dialysis">Dialysis</option>
      <option value="Chemotherapy">Chemotherapy</option>
      <option value="Day Surgery">Day Surgery</option>
    </select>

    <button id="checkBtn">Check coverage</button>

    <div class="footer">Designed by Jarkko</div>
  </div>

  <script>
    // ✅ Supabase config（已幫你填好）
    const SUPABASE_URL = "https://dtfekjqhnyywjneutbli.supabase.co";
    const SUPABASE_ANON_KEY =
      "sb_publishable_ufJ1KgttNIqvmS46kK8P7g_HuYpAQ5N";

    const supabase = window.supabase.createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY
    );

    document.getElementById("checkBtn").addEventListener("click", async () => {
      const drugName = document.getElementById("drugInput").value.trim();
      const scopeCode = document.getElementById("serviceScope").value;

      console.clear();
      console.log("=== CHECK COVERAGE CLICKED ===");
      console.log("Drug:", drugName);
      console.log("Service scope:", scopeCode);

      // 1️⃣ 查 drug
      const { data: drugs, error: drugError } = await supabase
        .from("drug")
        .select("id, generic_name")
        .ilike("generic_name", `%${drugName}%`);

      console.log("DRUG QUERY RESULT:", drugs);
      if (drugError) console.error("DRUG ERROR:", drugError);

      if (!drugs || drugs.length === 0) {
        alert("❌ No drug found");
        return;
      }

      const drugId = drugs[0].id;
      console.log("Selected drug_id:", drugId);

      // 2️⃣ 查 service_scope
      const { data: scopes } = await supabase
        .from("service_scope")
        .select("id, code")
        .eq("code", scopeCode)
        .single();

      console.log("SERVICE SCOPE:", scopes);

      if (!scopes) {
        alert("❌ Service scope not found");
        return;
      }

      // 3️⃣ 查 coverage_rule
      const { data: rules, error: ruleError } = await supabase
        .from("coverage_rule")
        .select(`
          coverage_status,
          condition_text,
          insurance_company:insurance_company_id ( name )
        `)
        .eq("drug_id", drugId)
        .eq("service_scope_id", scopes.id)
        .eq("is_active", true);

      console.log("COVERAGE RESULT:", rules);
      if (ruleError) console.error("RULE ERROR:", ruleError);

      alert("✅ Query finished. Check console (F12).");
    });
  </script>
</body>
</html>
