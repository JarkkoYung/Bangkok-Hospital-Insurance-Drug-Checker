<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Bangkok Hospital Insurance Drug Checker</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background: #f5f6fa;
    padding: 20px;
  }
  .box {
    max-width: 800px;
    margin: auto;
    background: #fff;
    padding: 24px;
    border-radius: 12px;
  }
  input, button {
    width: 100%;
    padding: 14px;
    font-size: 16px;
    margin-top: 12px;
  }
  button {
    background: #6b63d1;
    color: #fff;
    border: none;
    border-radius: 8px;
    font-weight: 600;
  }
  pre {
    background: #f0f0f0;
    padding: 12px;
    border-radius: 8px;
    overflow: auto;
  }
</style>
</head>

<body>
<div class="box">
  <h2>Coverage Debug</h2>

  <input id="drug" value="para" />
  <button onclick="run()">Run query</button>

  <h3>Result</h3>
  <pre id="out">–</pre>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const db = supabase.createClient(
  "https://dtfekjqhnyywjneutbli.supabase.co",
  "sb_publishable_ufJ1KgttNIqvmS46kK8P7g_HuYpAQ5N"
);

async function run() {
  out.textContent = "Running…";

  const drug = document.getElementById("drug").value;

  const { data, error } = await db
    .from("coverage_rule")
    .select("*")
    .ilike("drug_name", `%${drug}%`);

  if (error) {
    out.textContent = "ERROR:\n" + JSON.stringify(error, null, 2);
    return;
  }

  out.textContent = JSON.stringify(data, null, 2);
}
</script>
</body>
</html>
