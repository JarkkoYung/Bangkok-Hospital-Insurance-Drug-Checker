<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bangkok Hospital Insurance Drug Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Supabase JS (browser version) -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial;
      background: #f6f7f9;
      margin: 0;
      padding: 24px;
      color: #1f2937;
    }

    .container {
      max-width: 720px;
      margin: auto;
      background: white;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
    }

    h1 {
      margin-top: 0;
      font-size: 28px;
    }

    label {
      display: block;
      margin-top: 16px;
      margin-bottom: 6px;
      font-weight: 600;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
    }

    button {
      margin-top: 20px;
      background: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #1d4ed8;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 24px;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #e5e7eb;
      text-align: left;
    }

    .covered { color: #16a34a; font-weight: 600; }
    .not-covered { color: #dc2626; font-weight: 600; }
    .conditional { color: #ca8a04; font-weight: 600; }

    .message {
      margin-top: 20px;
      color: #6b7280;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Bangkok Hospital Insurance Drug Checker</h1>
    <p>Check insurance coverage by drug and service scope</p>

    <label>Drug name</label>
    <input id="drugInput" placeholder="e.g. Paracetamol" />

    <label>Service scope</label>
    <select id="scopeSelect">
      <option value="">Loading...</option>
    </select>

    <button onclick="checkCoverage()">Check coverage</button>

    <div id="result"></div>
  </div>

  <script>
    const SUPABASE_URL = "https://dtfekjqhnyywjneutbli.supabase.co";
    const SUPABASE_ANON_KEY = "sb_publishable_ufJ1KgttNIqvmS46kK8P7g_HuYpAQ5N";

    const db = supabaseJs.createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY
    );

    async function loadServiceScopes() {
      const { data, error } = await supabase
        .from("service_scope")
        .select("name")
        .order("name");

      const select = document.getElementById("scopeSelect");
      select.innerHTML = '<option value="">Select service scope</option>';

      if (data) {
        data.forEach(s => {
          const opt = document.createElement("option");
          opt.value = s.name;
          opt.textContent = s.name;
          select.appendChild(opt);
        });
      }
    }

    async function checkCoverage() {
      const drugName = document.getElementById("drugInput").value.trim();
      const scope = document.getElementById("scopeSelect").value;
      const resultDiv = document.getElementById("result");

      resultDiv.innerHTML = "";

      if (!drugName || !scope) {
        resultDiv.innerHTML = '<p class="message">Please enter drug name and service scope.</p>';
        return;
      }

      const { data, error } = await supabase
        .from("coverage_rule")
        .select(`
          coverage_status,
          condition_text,
          insurance_company:insurance_company_id(name),
          drug:drug_id(generic_name),
          service_scope:service_scope_id(name)
        `)
        .ilike("drug.generic_name", `%${drugName}%`)
        .eq("service_scope.name", scope)
        .eq("is_active", true);

      if (!data || data.length === 0) {
        resultDiv.innerHTML = '<p class="message">No coverage rules found.</p>';
        return;
      }

      let html = `
        <table>
          <tr>
            <th>Insurance</th>
            <th>Status</th>
            <th>Condition</th>
          </tr>
      `;

      data.forEach(r => {
        let cls = "conditional";
        if (r.coverage_status === "covered") cls = "covered";
        if (r.coverage_status === "not_covered") cls = "not-covered";

        html += `
          <tr>
            <td>${r.insurance_company.name}</td>
            <td class="${cls}">${r.coverage_status}</td>
            <td>${r.condition_text || "-"}</td>
          </tr>
        `;
      });

      html += "</table>";
      resultDiv.innerHTML = html;
    }

    loadServiceScopes();
  </script>
</body>
</html>
