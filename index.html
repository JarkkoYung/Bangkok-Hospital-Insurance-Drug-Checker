<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bangkok Hospital Insurance Drug Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Supabase CDN -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f4f7fb;
      margin: 0;
      padding: 40px;
      color: #1f2937;
    }

    .container {
      max-width: 720px;
      margin: auto;
      background: white;
      padding: 32px;
      border-radius: 14px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
    }

    h1 {
      margin-top: 0;
      font-size: 32px;
    }

    label {
      display: block;
      margin-top: 24px;
      margin-bottom: 8px;
      font-weight: 600;
    }

    input, select, button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
    }

    button {
      margin-top: 32px;
      background: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #1e40af;
    }

    table {
      width: 100%;
      margin-top: 32px;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #e5e7eb;
      text-align: left;
    }

    .covered { color: #059669; font-weight: 600; }
    .not-covered { color: #dc2626; font-weight: 600; }
    .conditional { color: #d97706; font-weight: 600; }

    .error {
      margin-top: 24px;
      color: #dc2626;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Bangkok Hospital Insurance Drug Checker</h1>
    <p>Check insurance coverage by drug and service scope</p>

    <label>Drug name</label>
    <input id="drugInput" placeholder="e.g. Paracetamol" />

    <label>Service scope</label>
    <select id="scopeSelect">
      <option>Loading‚Ä¶</option>
    </select>

    <button onclick="checkCoverage()">Check coverage</button>

    <div id="error" class="error"></div>

    <table id="resultTable" style="display:none">
      <thead>
        <tr>
          <th>Insurance Company</th>
          <th>Status</th>
          <th>Condition</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    /*********************************************************
     * üîß STEP 1: Â°´ÂÖ•‰Ω†Ëá™Â∑±ÁöÑ Supabase Ë≥áË®äÔºàÂè™ÊîπÈÄôË£°Ôºâ
     *********************************************************/
    const SUPABASE_URL = "https://dtfekjqhnyywjneutbli.supabase.co";
    const SUPABASE_ANON_KEY = "sb_publishable_ufJ1KgttNIqvmS46kK8P7g_HuYpAQ5N";

    /*********************************************************
     * ‚úÖ STEP 2: Âª∫Á´ã clientÔºàÁî® dbÔºå‰∏çÊúÉË°ùÁ™ÅÔºâ
     *********************************************************/
    const db = supabase.createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY
    );

    /*********************************************************
     * ‚¨áÔ∏è ËºâÂÖ• Service Scope ‰∏ãÊãâ
     *********************************************************/
    async function loadServiceScopes() {
      const select = document.getElementById("scopeSelect");

      const { data, error } = await db
        .from("service_scope")
        .select("name")
        .order("name");

      if (error) {
        select.innerHTML = "<option>Error loading scopes</option>";
        console.error(error);
        return;
      }

      select.innerHTML = "";
      data.forEach(s => {
        const opt = document.createElement("option");
        opt.value = s.name;
        opt.textContent = s.name;
        select.appendChild(opt);
      });
    }

    loadServiceScopes();

    /*********************************************************
     * üîç Êü•Ë©¢ Coverage
     *********************************************************/
    async function checkCoverage() {
      const drug = document.getElementById("drugInput").value.trim();
      const scope = document.getElementById("scopeSelect").value;
      const errorDiv = document.getElementById("error");
      const table = document.getElementById("resultTable");
      const tbody = table.querySelector("tbody");

      errorDiv.textContent = "";
      table.style.display = "none";
      tbody.innerHTML = "";

      if (!drug) {
        errorDiv.textContent = "Please enter a drug name.";
        return;
      }

      const { data, error } = await db
        .from("coverage_rule")
        .select(`
          coverage_status,
          condition_text,
          insurance_company:insurance_company_id(name),
          drug:drug_id(generic_name),
          service_scope:service_scope_id(name)
        `)
        .ilike("drug.generic_name", `%${drug}%`)
        .eq("service_scope.name", scope)
        .eq("is_active", true);

      if (error) {
        errorDiv.textContent = "Query error. Check console.";
        console.error(error);
        return;
      }

      if (!data || data.length === 0) {
        errorDiv.textContent = "No coverage rules found.";
        return;
      }

      data.forEach(r => {
        const tr = document.createElement("tr");

        let cls = "conditional";
        if (r.coverage_status === "covered") cls = "covered";
        if (r.coverage_status === "not_covered") cls = "not-covered";

        tr.innerHTML = `
          <td>${r.insurance_company?.name || "-"}</td>
          <td class="${cls}">${r.coverage_status}</td>
          <td>${r.condition_text || "-"}</td>
        `;
        tbody.appendChild(tr);
      });

      table.style.display = "table";
    }
  </script>
</body>
</html>
