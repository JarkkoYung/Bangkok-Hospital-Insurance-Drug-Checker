<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bangkok Hospital Insurance Drug Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Supabase SDK (ONLY ONCE) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f4f6fb;
      padding: 40px;
    }
    .card {
      max-width: 720px;
      margin: auto;
      background: white;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
    }
    h1 {
      margin-top: 0;
      font-size: 36px;
    }
    label {
      display: block;
      margin-top: 24px;
      font-weight: 600;
    }
    input, select, button {
      width: 100%;
      margin-top: 8px;
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 32px;
      background: #5b5be0;
      color: white;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }
    button:disabled {
      opacity: .6;
      cursor: not-allowed;
    }
    .result {
      margin-top: 32px;
    }
    .error {
      color: #b00020;
      margin-top: 16px;
      font-weight: 600;
    }
    footer {
      margin-top: 40px;
      text-align: center;
      color: #999;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Bangkok Hospital Insurance Drug Checker</h1>
    <p>Check insurance coverage by drug and service scope</p>

    <label>Drug name</label>
    <input id="drugInput" placeholder="e.g. Paracetamol" />

    <label>Service scope</label>
    <select id="serviceSelect">
      <option value="">Loadingâ€¦</option>
    </select>

    <button id="checkBtn">Check coverage</button>

    <div id="result" class="result"></div>
    <div id="error" class="error"></div>

    <footer>Designed by Jarkko</footer>
  </div>

  <script>
    // ===============================
    // Supabase init (ONLY ONCE)
    // ===============================
    const SUPABASE_URL = "https://dtfekjqhnyywjneutbli.supabase.co";
    const SUPABASE_KEY = "sb_publishable_ufJ1KgttNIqvmS46kK8P7g_HuYpAQ5N";

    const supabase = window.supabase.createClient(
      SUPABASE_URL,
      SUPABASE_KEY
    );

    const serviceSelect = document.getElementById("serviceSelect");
    const checkBtn = document.getElementById("checkBtn");
    const resultDiv = document.getElementById("result");
    const errorDiv = document.getElementById("error");

    // ===============================
    // Load service scopes
    // ===============================
    async function loadServiceScopes() {
      const { data, error } = await supabase
        .from("service_scope")
        .select("id, code")
        .eq("is_active", true)
        .order("id");

      if (error) {
        errorDiv.textContent = error.message;
        return;
      }

      serviceSelect.innerHTML = "";
      data.forEach(s => {
        const opt = document.createElement("option");
        opt.value = s.id;
        opt.textContent = s.code;
        serviceSelect.appendChild(opt);
      });

      // default OPD
      const opd = data.find(d => d.code === "OPD");
      if (opd) serviceSelect.value = opd.id;
    }

    // ===============================
    // Check coverage
    // ===============================
    async function checkCoverage() {
      errorDiv.textContent = "";
      resultDiv.innerHTML = "";

      const drugName = document.getElementById("drugInput").value.trim();
      const serviceId = serviceSelect.value;

      if (!drugName || !serviceId) {
        errorDiv.textContent = "Please enter drug name and service scope.";
        return;
      }

      checkBtn.disabled = true;

      const { data, error } = await supabase
        .from("coverage_rule")
        .select(`
          coverage_status,
          condition_text,
          drug!inner(generic_name),
          insurance_company!inner(name),
          service_scope!inner(code)
        `)
        .ilike("drug.generic_name", `%${drugName}%`)
        .eq("service_scope_id", serviceId)
        .eq("is_active", true);

      checkBtn.disabled = false;

      if (error) {
        errorDiv.textContent = error.message;
        return;
      }

      if (!data || data.length === 0) {
        resultDiv.textContent = "No coverage found.";
        return;
      }

      data.forEach(r => {
        const div = document.createElement("div");
        div.innerHTML = `
          <strong>${r.insurance_company.name}</strong><br/>
          Status: ${r.coverage_status}<br/>
          Condition: ${r.condition_text || "-"}
          <hr/>
        `;
        resultDiv.appendChild(div);
      });
    }

    checkBtn.addEventListener("click", checkCoverage);

    loadServiceScopes();
  </script>
</body>
</html>
