<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bangkok Hospital Insurance Drug Checker</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      background: #f5f7fb;
      padding: 40px;
    }
    .card {
      max-width: 700px;
      margin: auto;
      background: white;
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 20px 40px rgba(0,0,0,.08);
    }
    h1 { margin-top: 0; }
    label { font-weight: 600; display: block; margin-top: 20px; }
    input, select, button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      margin-top: 8px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 24px;
      background: #5b5bd6;
      color: white;
      border: none;
      cursor: pointer;
    }
    .footer {
      text-align: center;
      margin-top: 30px;
      color: #999;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>Bangkok Hospital Insurance Drug Checker</h1>
  <p>Check insurance coverage by drug and service scope</p>

  <label>Drug name</label>
  <input id="drugInput" placeholder="e.g. Paracetamol" />

  <label>Service scope</label>
  <select id="serviceScopeSelect">
    <option>Loading…</option>
  </select>

  <button id="checkBtn">Check coverage</button>

  <div class="footer">Designed by Jarkko</div>
</div>

<script>
  // ✅ ONLY ONE supabase client
  const supabase = window.supabase.createClient(
    "https://dtfekjqhnyywjneutbli.supabase.co",
    "sb_publishable_ufJ1KgttNIqvmS46kK8P7g_HuYpAQ5N"
  );

  const serviceScopeSelect = document.getElementById("serviceScopeSelect");

  async function loadServiceScopes() {
    console.log("▶ loading service_scope...");

    const { data, error } = await supabase
      .from("service_scope")
      .select("id, name")
      .eq("is_active", true)
      .order("id");

    if (error) {
      console.error("❌ service_scope error:", error);
      serviceScopeSelect.innerHTML =
        "<option>Error loading</option>";
      return;
    }

    console.log("✅ service_scope data:", data);

    serviceScopeSelect.innerHTML = "";
    data.forEach(s => {
      const opt = document.createElement("option");
      opt.value = s.id;
      opt.textContent = s.name;
      serviceScopeSelect.appendChild(opt);
    });
  }

  loadServiceScopes();
</script>

</body>
</html>
