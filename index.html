<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bangkok Hospital Insurance Drug Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f3f5f9;
      margin: 0;
      padding: 32px;
      color: #1f2937;
    }

    .card {
      max-width: 720px;
      margin: auto;
      background: #fff;
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 20px 40px rgba(0,0,0,.08);
    }

    h1 {
      margin-top: 0;
      font-size: 32px;
    }

    .subtitle {
      color: #6b7280;
      margin-bottom: 24px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 20px;
      margin-bottom: 8px;
    }

    input, select, button {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      font-size: 16px;
    }

    button {
      margin-top: 24px;
      background: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #1e40af;
    }

    .status {
      margin-top: 20px;
      font-weight: 600;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 24px;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #e5e7eb;
      text-align: left;
    }

    .covered { color: #16a34a; font-weight: 600; }
    .not-covered { color: #dc2626; font-weight: 600; }
    .conditional { color: #d97706; font-weight: 600; }

    .logo {
      width: 32px;
      height: 32px;
      border-radius: 6px;
      margin-right: 8px;
      vertical-align: middle;
    }

    .footer {
      margin-top: 40px;
      text-align: center;
      font-size: 12px;
      color: #9ca3af;
    }

    .export {
      margin-top: 16px;
      background: #10b981;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>Bangkok Hospital Insurance Drug Checker</h1>
  <div class="subtitle">Check insurance coverage by drug and service scope</div>

  <label>Drug name</label>
  <input id="drugInput" placeholder="e.g. Paracetamol" />

  <label>Service scope</label>
  <select id="serviceSelect">
    <option>Loading...</option>
  </select>

  <button onclick="checkCoverage()">Check coverage</button>

  <div class="status" id="status"></div>

  <div id="result"></div>

  <button class="export" onclick="exportCSV()" style="display:none" id="exportBtn">
    Export CSV
  </button>

  <div class="footer">Designed by Jarkko</div>
</div>

<script>
  // === Supabase config ===
  const SUPABASE_URL = "https://dtfekjqhnyywjneutbli.supabase.co";
  const SUPABASE_KEY = "sb_publishable_ufJ1KgttNIqvmS46kK8P7g_HuYpAQ5N";
  const supabase = supabaseJs.createClient(SUPABASE_URL, SUPABASE_KEY);

  const serviceSelect = document.getElementById("serviceSelect");
  const statusDiv = document.getElementById("status");
  const resultDiv = document.getElementById("result");
  const exportBtn = document.getElementById("exportBtn");

  let lastResults = [];

  // Load service scopes
  async function loadServiceScopes() {
    const { data, error } = await supabase
      .from("service_scope")
      .select("name")
      .eq("is_active", true)
      .order("name");

    serviceSelect.innerHTML = "";

    if (error) {
      serviceSelect.innerHTML = "<option>Error loading</option>";
      console.error(error);
      return;
    }

    data.forEach(row => {
      const opt = document.createElement("option");
      opt.value = row.name;
      opt.textContent = row.name;
      serviceSelect.appendChild(opt);
    });

    serviceSelect.value = "OPD";
  }

  loadServiceScopes();

  async function checkCoverage() {
    statusDiv.textContent = "Searching...";
    resultDiv.innerHTML = "";
    exportBtn.style.display = "none";

    const drug = document.getElementById("drugInput").value.trim();
    const scope = serviceSelect.value;

    if (!drug) {
      statusDiv.textContent = "Please enter a drug name.";
      return;
    }

    const { data, error } = await supabase
      .from("coverage_rule")
      .select(`
        coverage_status,
        condition_text,
        insurance_company:insurance_company_id(name),
        drug:drug_id(generic_name),
        service_scope:service_scope_id(name)
      `)
      .ilike("drug.generic_name", `%${drug}%`)
      .eq("service_scope.name", scope)
      .eq("is_active", true);

    if (error) {
      statusDiv.textContent = "Query error. Check console.";
      console.error(error);
      return;
    }

    if (!data.length) {
      statusDiv.textContent = "No coverage rule found.";
      return;
    }

    lastResults = data;
    exportBtn.style.display = "block";
    statusDiv.textContent = `Found ${data.length} result(s).`;

    let html = `
      <table>
        <tr>
          <th>Insurance</th>
          <th>Status</th>
          <th>Condition</th>
        </tr>
    `;

    data.forEach(r => {
      const statusClass =
        r.coverage_status === "covered" ? "covered" :
        r.coverage_status === "not_covered" ? "not-covered" :
        "conditional";

      const logoUrl = `https://ui-avatars.com/api/?name=${encodeURIComponent(r.insurance_company.name)}&background=2563eb&color=fff`;

      html += `
        <tr>
          <td>
            <img class="logo" src="${logoUrl}" />
            ${r.insurance_company.name}
          </td>
          <td class="${statusClass}">
            ${r.coverage_status}
          </td>
          <td>${r.condition_text || "-"}</td>
        </tr>
      `;
    });

    html += "</table>";
    resultDiv.innerHTML = html;
  }

  function exportCSV() {
    let csv = "Insurance,Coverage Status,Condition\n";
    lastResults.forEach(r => {
      csv += `"${r.insurance_company.name}","${r.coverage_status}","${r.condition_text || ""}"\n`;
    });

    const blob = new Blob([csv], { type: "text/csv" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "coverage_results.csv";
    a.click();
    URL.revokeObjectURL(url);
  }
</script>

</body>
</html>
